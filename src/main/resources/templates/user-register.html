<body style="margin: 100px 700px;">
<h1 style="color: red;font-size: 28px; margin-left: 130px; margin-bottom: 50px;">用户注册</h1>
<h3 th:text="${RegisterError}" style="color: red; font-size: 20px;"></h3>
<form method="post" action="MessageRegister" style="font-size: 24px;" >
    <div>
    <div class="layui-form-item">

        <label for="username" class="layui-form-label">
            <span class="x-red">*</span>用户姓名
        </label>
        <div class="layui-input-inline">
            <input type="text" id="username" name="name" required="" lay-verify="required"
                   autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">
            <span class="x-red">*</span>将会成为您唯一的登入名
        </div>
    </div>
    <div class="layui-form-item">
        <label for="employee_num" class="layui-form-label">
            <span class="x-red">*</span>邮箱
        </label>
        <div class="layui-input-inline">
            <input type="text" id="employee_num" name="employee_num" required="" lay-verify="required"
                   autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">
            <span class="x-red">*</span>将会成为您唯一的登入名
        </div>
    </div>
    <div class="layui-form-item">
        <label for="phone" class="layui-form-label">
            <span class="x-red">*</span>手机
        </label>
        <div class="layui-input-inline">
            <input type="text" id="phone" name="telephone" required="" lay-verify="phone"
                   autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">
            <span class="x-red">*</span>将会成为您唯一的登入名
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-inline" style="margin-left: 60px;">
           男：<input type="radio" name="sex" value="男" lay-skin="primary" >
            女：<input type="radio" name="sex" value="女" lay-skin="primary">
        </div>
    </div>

    <div class="layui-form-item">
        <label for="L_pass" class="layui-form-label">
            <span class="x-red">*</span>密码
        </label>
        <div class="layui-input-inline">
            <input type="password" id="L_pass" name="password" required="" lay-verify="pass"
                   autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">
            6到16个字符
        </div>
    </div>
    <div class="layui-form-item">
        <input value="注册" type="submit" style="font-size: 20px; margin-left: 180px; background-color: #00F7DE;">
    </div>
    </div>
</form>
